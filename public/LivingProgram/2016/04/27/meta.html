---
meta : 
  - charset : utf-8
  - http-equiv : X-UA-Compatible
    content : IE=edge
  - name : viewport
    content : width=device-width, initial-scale=1
  - name : description
    content : This is a description.
---
<!DOCTYPE html>
<html>
  <head>
  {% for line in page.meta %}
    <meta {% for item in line %}{{ item[0] }}="{{ item[1] }}" {% endfor %}>
  {% endfor %}
  </head>
  <body>
  </body>
</html>
